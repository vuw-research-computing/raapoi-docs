name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs mkdocs-include-markdown-plugin mkdocs-mermaid2-plugin neoteroi-mkdocs
      - run: mkdocs build 
      - run: mkdocs gh-deploy --force
